<!DOCTYPE html>
<html>
<head>
	<title>Contents of current window</title>
</head>
<body>
	<p style="color: orange;">Click the button to get the contents of current page.</p>
	<button onclick="print_current_page()">contents of this page</button>
	<script type="text/javascript">
		function print_current_page()
		{
		window.print();
		}
	</script>

</body>
</html>
