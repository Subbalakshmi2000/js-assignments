<!DOCTYPE html>
<html>
<head>
	<title>Remaining methods on strings and arrays</title>
</head>
<body>
	<script type="text/javascript">
		document.write("METHODS ON STRINGS");
		var str = "This is javascript code in sublime text editor";
		//charCodeAt()	Returns the Unicode of the character at the specified index
		document.write("<br />" + str.charCodeAt(2));
		//concat()	Joins two or more strings, and returns a new joined strings
		var str1 = "Hello ";
		var str2 = "world!";
		var res = str1.concat(str2);
		document.write("<br />" + res);
		//fromCharCode()	Converts Unicode values to characters
		var res = String.fromCharCode(65);
		document.write("<br />" + res);
		//includes()	Checks whether a string contains the specified string/characters
		var n = str.includes("world");
		document.write("<br />" + n);
		//localeCompare()	Compares two strings in the current locale
		var n = str1.localeCompare(str2);
		document.write("<br />" + n);
		//match()	Searches a string for a match against a regular expression, and returns the matches
		//repeat()	Returns a new string with a specified number of copies of an existing string
		document.write("<br />" + str.repeat(2));
		//replace()	Searches a string for a specified value, or a regular expression, and returns a new string where the specified values are replaced
		document.write("<br />" + str.replace("javascript", "js"));
		//search()	Searches a string for a specified value, or regular expression, and returns the position of the match
		document.write("<br />" + str.search("sublime"));
		//slice()	Extracts a part of a string and returns a new string
		document.write("<br />" + str.slice(3,12));
		//startsWith()	Checks whether a string begins with specified characters
		document.write("<br />" + str.startsWith("This"));
		//substr()	Extracts the characters from a string, beginning at a specified start position, and through the specified number of character
		document.write("<br />" + str.substr(3,12));
		//substring()	Extracts the characters from a string, between two specified indices
		document.write("<br />" + str.substring(3,10));
		//valueOf()	Returns the primitive value of a String object
		document.write("<br />" + str.valueOf());


		document.write("<br />");
		document.write("<br />METHODS ON ARRAYS");
		//copyWithin()	Copies array elements within the array, to and from specified positions
		var fruits = ["Banana", "Orange", "Apple", "Mango"];
		fruits.copyWithin(2, 0);
		document.write("<br />" + fruits);
		//fill()	Fill the elements in an array with a static value
		var fruits = ["Banana", "Orange", "Apple", "Mango"];
		fruits.fill("Kiwi");
		document.write("<br />" + fruits);
		//entries()	Returns a key/value pair Array Iteration Object
		//every()	Checks if every element in an array pass a test
		//filter()	Creates a new array with every element in an array that pass a test
		//find()	Returns the value of the first element in an array that pass a test
		//findIndex()	Returns the index of the first element in an array that pass a test
		//from()	Creates an array from an object
		document.write("<br />" + Array.from("ABCDEFG"));
		//includes()	Check if an array contains the specified element
		var fruits = ["Banana", "Orange", "Apple", "Mango"];
		var n = fruits.includes("Mango");
		document.write("<br />" + n);
		//indexOf()	Search the array for an element and returns its position
		var fruits = ["Banana", "Orange", "Apple", "Mango"];
		var a = fruits.indexOf("Apple");
		document.write("<br />" + a);
		//join()	Joins all elements of an array into a string
		var fruits = ["Banana", "Orange", "Apple", "Mango"];
		var j = fruits.join();
		document.write("<br />" + j);
		//reduce()	Reduce the values of an array to a single value (going left-to-right)
		//reduceRight()	Reduce the values of an array to a single value (going right-to-left) 
		//slice()	Selects a part of an array, and returns the new array
		var fruits = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
		var citrus = fruits.slice(1, 3);
		document.write("<br />" + citrus);
		//sort()	Sorts the elements of an array
		var fruits = ["Banana", "Orange", "Apple", "Mango"];
		document.write("<br />" + fruits.sort());
		//toString()	Converts an array to a string, and returns the result
		var fruits = ["Banana", "Orange", "Apple", "Mango"];
		var x = fruits.toString();
		document.write("<br />" + x);
		//valueOf()	Returns the primitive value of an array
		var fruits = ["Banana", "Orange", "Apple", "Mango"];
		var v = fruits.valueOf();
		document.write("<br />" + v);
	</script>
</body>
</html>
